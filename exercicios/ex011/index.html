<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Imagens</title>
</head>
<body>
    <h1>Manipulação de imagens</h1>
    <p>TENTE ABRIR ESSE SITE EM VARIOS DISPOSITIVOS DIFERENTES
    ou diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width:650px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="imagem pequena">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/audio.ogg" controls autoplay></audio>
</body>
</html>
